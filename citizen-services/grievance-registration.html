<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Secure Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background: linear-gradient(135deg,#d9e4e7,#b7cfd3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Main Container */
.login-box{
    width:420px;
    background:#bcd1d3;
    padding:40px 35px;
    border-radius:18px;
    border:2px solid #1e6b6e;
    box-shadow:0 15px 40px rgba(0,0,0,0.25);
    text-align:center;
}

/* Emblem */
.emblem{
    width:120px;
    margin-bottom:20px;
}

/* Title */
.title{
    font-size:20px;
    font-weight:600;
    margin-bottom:25px;
    color:#134b4f;
}

/* Labels */
label{
    display:block;
    text-align:left;
    margin-top:18px;
    margin-bottom:6px;
    font-weight:500;
    color:#333;
}

/* Inputs */
input{
    width:100%;
    padding:10px;
    border-radius:5px;
    border:1px solid #999;
    outline:none;
    transition:0.3s;
}

input:focus{
    border-color:#1e6b6e;
    box-shadow:0 0 5px #1e6b6e;
}

/* Captcha Box */
.captcha-container{
    margin-top:20px;
    text-align:left;
}

.captcha-box{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:8px;
}

.captcha{
    background:#e4e4e4;
    padding:8px 15px;
    font-weight:bold;
    letter-spacing:2px;
    border:1px solid #555;
    font-size:18px;
}

.refresh{
    cursor:pointer;
    font-size:18px;
}

/* Button */
button{
    margin-top:25px;
    width:140px;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#1e6b6e;
    color:white;
    font-weight:500;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#134b4f;
    transform:scale(1.05);
}

/* Footer */
.footer{
    margin-top:20px;
    font-size:12px;
    color:#444;
}

@media(max-width:500px){
    .login-box{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="login-box">

    <!-- Replace logo.png with your emblem image -->
    <img src="logo.png.37 PM" class="emblem" alt="Government Emblem">

    <div class="title">Secure Government Login Portal</div>

    <form>
        <label>Login Name</label>
        <input type="text" placeholder="Enter login name">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <div class="captcha-container">
            <div class="captcha-box">
                <div class="captcha">u7bBFB</div>
                <div class="refresh">ðŸ”„</div>
            </div>

            <label>Text Verification (Required)</label>
            <input type="text" placeholder="Enter captcha text">
        </div>

        <button type="submit">Sign In</button>
    </form>

    <div class="footer">
        Â© 2026 Government Secure System
         <p><a href="../index.html">Back to Home</a></p>
    </div>

</div>

</body>
</html>
