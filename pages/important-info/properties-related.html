<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Most Wanted Criminals</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:  white;
    padding:40px 20px;
}

.container{
    max-width:1100px;
    margin:auto;
    background:#ffffff;
    border-radius:15px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
    overflow:hidden;
}

.header{
    background:  linear-gradient(135deg, #010b3a 0%, #764ba2 100%);
    padding:20px;
    text-align:center;
    color:white;
    font-size:22px;
    font-weight:600;
    letter-spacing:1px;
}

.search-section{
    padding:30px;
    background:#f5f7fa;
}

.form-row{
    display:grid;
    grid-template-columns:1fr 1fr 1fr;
    gap:20px;
    margin-bottom:20px;
}

label{
    font-weight:600;
    margin-bottom:6px;
    display:block;
    color:#333;
}

select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
    transition:0.3s;
}

select:focus{
    border-color:#00897b;
    outline:none;
    box-shadow:0 0 5px rgba(0,137,123,0.4);
}

.button-area{
    text-align:center;
}

button{
    background:  linear-gradient(135deg, #010b3a 0%, #764ba2 100%);
    color:white;
    border:none;
    padding:12px 40px;
    font-size:16px;
    border-radius:30px;
    cursor:pointer;
    transition:0.3s;
    font-weight:600;
}

button:hover{
    transform:scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

.result-section{
    padding:30px;
    text-align:center;
    background:white;
}

.result-box{
    padding:20px;
    border-radius:10px;
    background:#e0f2f1;
    color: linear-gradient(135deg, #010b3a 0%, #764ba2 100%);
    font-weight:600;
}

@media(max-width:900px){
    .form-row{
        grid-template-columns:1fr;
    }
}
</style>
</head>

<body>

<div class="container">

<div class="header">
List of Most Wanted Criminals
</div>

<div class="search-section">

<div class="form-row">

<div>
<label>District</label>
<select>
<option>North Goa</option>
<option>South Goa</option>
<option>SP EOC</option>
<option>SP Cyber Crime</option>
<option>SP Crime</option>
<option>SP ANC</option>
<option>SP Coastal</option>
<option>SP Konkan Railway</option>
<option>SP ATS</option>
</select>
</div>

<div>
<label>Police Station</label>
<select>
<option>Select Police Station</option>
<option>Panaji</option>
<option>Margao</option>
<option>Vasco</option>
<option>Mapusa</option>
<option>Ponda</option>
</select>
</div>

<div>
<label>Status</label>
<select>
<option>Select</option>
<option>Admin</option>
<option>help Desk</option>

</select>
</div>

</div>

<div class="button-area">
<button>Search</button>
</div>

</div>

<div class="result-section">
<div class="result-box">
No Records Available

</div>

</div>

</div>

</body>
</html>
